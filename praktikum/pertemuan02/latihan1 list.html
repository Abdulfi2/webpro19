<!DOCTYPE html>
<html>
    <!-- latihan list cuy -->
    <head>
        <title>List</title>
    </head>
    <body>
        <!-- Numbered List -->
        <ol>
                <li>Nasi Lemak</li>
                <li>ayam Geprek</li>
                <li>Nasi Padang</li>
            </ol>

            <!-- Bullet List -->
            <!-- Unordered List (<UL>) -->
            <ul>
                <li>Nasi Lemak</li>
                <li>ayam Geprek</li>
                <li>Nasi Padang</li>
            </ul>
    
            <!-- Nested List (Kombinasi) -->
            <ul>
                <li>Nasi</li>
                <li>Sayur
                    <ol>
                        <li>Sop buah</li>
                        <li>Kerak telor</li>
                    </ol>
                </li>
                <li>sayur lodeh></li>
            </ul>

    </body>
</html>
