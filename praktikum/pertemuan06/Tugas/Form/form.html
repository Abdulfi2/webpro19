<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="theme-color" content="#fff">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- style -->
        <link href="css/style-form.css" rel="stylesheet">
        <title>Form Validation</title>
    </head>
    <body>
        <div class="konten">
            <div class="kepala">
                <div class="lock"></div>
                <h2 class="judul">Form Pendaftaran</h2>
            </div>
            <div class="artikel">
                <form action="/Login/login.html" method="POST" onSubmit="validasi()">

                    <fieldset>
                        <legend>Data Keanggotaan</legend>
                            <div class="grup">
                                <label>Username/ID<span class="required" >*</span></label>
                                <input type="text" name="username" id="username" required placeholder="Masukkan Username">
                            </div>
                            <div class="grup">
                                <label>Password<span class="required">*</span></label>
                                <input type="password" name="password" id="password" required placeholder="Masukkan password">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Data Pribadi</legend>
                        <div class="grup">
                            <label>Nama Lengkap<span class="required">*</span></label>
                            <input type="text" name="nama" id="nama" required placeholder="Masukkan Nama Lengkap">
                        </div>
                        <div class="grup">
                            <label>Alamat E-mail<span class="required">*</span></label>
                            <input type="email" name="email" id="email" required placeholder="Masukkan Alamat Email">
                        </div>
                        <div class="grup-offset">
                            <label for="JK">Jenis Kelamin<span class="required">*</span><br></label>
                            <input type="radio" name="JK" value="Laki-Laki" required>Laki-laki
                            <input type="radio" name="JK" value="Perempuan" required>Perempuan
                        </div>
                        <div class="grup">
                            <label>Alamat<span class="required">*</span></label>
                            <textarea cols="40" rows="5" name="alamat" id="alamat"></textarea>
                        </div>
                        <div class="grup">
                            <input type="submit" value="Daftar" id="submit" class="tombol">
                        </div>
                        <div class="grup">
                            <input type="reset" value="Reset" class="tombol">
                        </div>
                        <script src="js/form.js"></script>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html
