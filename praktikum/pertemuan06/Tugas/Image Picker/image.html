<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            select, img {
                width: 50%;
                height: auto;
            }
        </style>
    
        <title>Image Picker</title>
    </head>
    <body>
        <div align="center">
            <h1>Pilih Gambar</h1>
            <select id="changeImage" onchange="change_image()">
                <option disabled selected>Pilihlah Hewan Jagoan Anda</option>
                <option value="Kucing" >Kucing</option>
                <option value="Domba">Domba</option>
                <option value="Harimau">Harimau</option>
                <option value="Singa">Singa</option>
                <option value="Lumba-lumba">Lumba-lumba</option>
                <option value="Elang">Elang</option>
            </select><br/><br/>
            <img id="gambar" alt="Pilih Hewan diatas untuk menampilkan gambar!">
            <script src="js/image.js"></script>
        </div>
    </body>
</html>
